<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="page-header">
  			<h1>Add Product</h1>
  		</div>
  	</div>
		<div class="col-lg-8 col-lg-offset-2"><br></div>
  </div>
  <div class="row">
  	<div class="col-lg-8 col-lg-offset-2">
	    <form novalidate [formGroup]="form" (submit)="saveProduct()">
	    	<fieldset class="well">
		    	<div class="form-group">
				    <label for="product-name">Product Name</label>
				    <input type="text" class="form-control" id="product-name" formControlName="productName">
				    <control-messages [control]="form.controls.productName"></control-messages>
				  </div>
		    	<div class="form-group">
				    <label for="short-description">Short description</label>
				    <input type="text" class="form-control" id="short-description" formControlName="shortDescription">
				  </div>
		    	<div class="form-group">
				    <label for="short-description">Product price</label>
					  <div class="input-group">
						  <span class="input-group-addon">INR</span>
						  <input type="text" class="form-control" formControlName="productPrice">
						</div>
					</div>
		    	<div class="form-group">
				    <label for="short-description">Product thumbnail</label>
				    <input type="file" class="form-control" id="short-description" formControlName="productThumbnail">
				  </div>
				</fieldset>
	    	<div class="form-group text-right">
			  	<br>
			  	<button type="reset" class="btn btn-default btn-lg">Reset</button>
			  	<button type="submit" class="btn btn-success btn-lg">Submit</button>
			  </div>
	    </form>
	  </div>
	</div>
</div>


<p>formError Name: {{ form.errors | json }}</p>
<br>
